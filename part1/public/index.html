<html lang="en">
<head>

<!-- The question implies that only the html file should be supplied
 So, I am including the stylesheet and scripts in the header here. -->
    <style></style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer type="module">
        const {createApp, ref} = Vue;
        const app = createApp({
            data() {
             return {
                msg: "hello world",
                imgURL: "bleh"
             }
            }
        });
        app.mount("#app");
    </script>
</head>

<body id="app">

<div id="dog-image">

</div>

</div>
</body>
</html>
