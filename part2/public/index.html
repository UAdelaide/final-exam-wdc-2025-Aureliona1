<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <form id="login">
      <label>Username</label>
      <br>
      <input type="text" name="username">
      <br>
      <label>Password</label>
      <br>
      <input type="password" name="password">
      <button type="submit" style="display: block; margin-top: 10px;">Log In</button>
    </form>
  </div>

  <h2>All registered Dogs</h2>
  <table>
    <thead>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody id="dogs"></tbody>
  </table>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

    document.addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = document.getElementById("login");
      const formData = new FormData(form);
      const usr = formData.get("username");
      const pass = formData.get("password");
      const req = new XMLHttpRequest();
      req.onreadystatechange = () => {
        if (req.readyState == 4) {
          if (req.status !== 200) {
            location.reload();
          }
          else {
            getDash(JSON.parse(req.response).user.role);
          }
        }
      };
      req.open("POST", "/api/users/login", true);
      req.setRequestHeader("Content-Type", "application/json");
      req.send(JSON.stringify({ username: usr, password: pass }));
    });

    function getDash(type) {
      if (type == "walker") {
        location.href = "walker-dashboard.html";
      } else if (type == "owner") {
        location.href = "owner-dashboard.html";
      }
    }

    // Get all dogs
    const req = new XMLHttpRequest();
    req.onreadystatechange = async () => {
      if (req.readyState == 4 && req.status == 200) {
        try {
          const dogTable = document.getElementById("dogs");
          dogTable.innerHTML = "";
          const res = JSON.parse(req.response);
          for (let i = 0; i < res.length; i++) {
            dogTable.innerHTML += `<tr>
              <td>${res[i].dog_id}</td>
              <td>${res[i].name}</td>
              <td>${res[i].size}</td>
              <td>${res[i].owner_id}</td>
              <td>${(await (await fetch("https://dog.ceo/api/breeds/image/random")).json()).message}</td>
              </tr>`;
          }
        } catch (_) {
          console.error("Error getting dogs...");
        }
      }
    }
    req.open()

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
